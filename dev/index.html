<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/mikanui.js"></script>
    <style>
      .content-item-center div {
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-background text-on-background">
    <div>
      <div class="text-2xl">MikanUIüçä</div>
      <div>
        <label>Seed color</label>
        <input type="color" id="color" />
      </div>
      <div class="flex flex-wrap justify-center gap-4 items-center content-item-center">
        <div>
          <button class="fab">A</button>
          <div>Fab</div>
        </div>
        <div>
          <button class="small-fab">A</button>
          <div>Small Fab</div>
        </div>
        <div>
          <button class="elevated-button">button</button>
          <div>Elevated button</div>
        </div>
        <div>
          <button class="filled-button">button</button>
          <div>Filled button</div>
        </div>
        <div>
          <button class="filled-tonal-button">button</button>
          <div>Filled tonal button</div>
        </div>
        <div>
          <button class="outlined-button">button</button>
          <div>Outlined button</div>
        </div>
        <div>
          <button class="text-button">button</button>
          <div>Text button</div>
        </div>
        <div>
          <div class="filled-text-field-container">
            <input class="filled-text-field-input">
            <div class="filled-text-field-label">Text Input</div>
          </div>
          <div>Filled text field (Developmenting now...)</div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("color").onchange = e => {
        console.log("x")
        tailwind.config.plugins[0] = window.mikanUI({
          seedColor: e.target.value
        })
      }
    </script>
  </body>
</html>
